<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Owners Page</title>
</head>
<body>

<!--/*@thymesVar id="owner" type="com.clinic.sfgpetclinic.model.Owner"*/-->

<h1 th:text="'List of Pets Owners'">Pet Owners Page errored</h1>


<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <th th:text="${owner.id}">ID</th>
        <th th:text="${owner.firstName}">First Name</th>
        <th th:text="${owner.lastName}">Last Name</th>
    </tr>
    </tbody>
</table>

</body>
</html>
