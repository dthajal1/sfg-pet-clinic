<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Owners Page</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'">Pet Owners Page</h1>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <th th:text="${owner.id}">ID</th>
        <th th:text="${owner.firstName}">First Name</th>
        <th th:text="${owner.lastName}">Last Name</th>
    </tr>
    </tbody>
</table>

</body>
</html>
